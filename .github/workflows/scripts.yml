name: run-scripts
on: workflow_dispatch
jobs:
    run-script-job:
        runs-on: ubuntu-latest
        steps:
            - id: checkout
              uses: actions/checkout@v5
            - id: run-script-ls
              run: ls -otc
            - id: run-script-pwd
              run: pwd
            - id: run-script-step
              run: sh ./src/scripts/my-script.sh

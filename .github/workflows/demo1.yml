name: Events Demo 1
on:
    workflow_dispatch:
    pull_request:
        branches:
            - trunkk
    push:
        branches:
            - trunkk
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            # - name: Output event data
            #   run: echo "${{ toJSON(github.event) }}"
            - name: Get code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: Test code
              run: npm run test
            - name: Build code
              run: npm run build
            - name: Deploy project
              run: echo "Deploying..."
            - name: Echo event details
              run: echo "Event name ${{ github.event_name }}; Event action ${{ github.event.action }} "
